<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Student Grade Table</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous">
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
    header {
      padding: 1.5rem;
      font-size: 24pt;
    }

    .margin-bottom {
      margin-bottom: .5rem;
    }

    .padding-right {
      padding-right: 1rem
    }

    .padding-left {
      padding-left: 3rem;
    }

    #add,
    #cancel {
     border-radius: 1rem;
     color: white;
     border: 1px solid black;
    }

    #cancel {
      background-color: firebrick;
    }

    #add {
      background-color: green;
    }

  </style>
</head>

<body>
  <header>
    <div class="row justify-content-around">
      <span class="col col-lg-8">Student Grade Table</span><span class="col col-sm-2">Average Grade<span
          class="badge badge-secondary"></span></span>
    </div>
  </header>
  <div class="row">
    <div class="col-8 padding-left">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="table-dark">
            <th>Name of Student</th>
            <th>Name of Course</th>
            <th>Student's Grades</th>
            <th>Operations</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <p class="d-none">No Grades Recorded</p>
    </div>
    <div class="col-4">
      <form>
        <div class="form-group">
          <div class="input-group input-group-lg margin-bottom padding-right">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" aria-label="name" name="name" placeholder="Student Name">
          </div>
          <div class="input-group input-group-lg margin-bottom padding-right">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-list-alt" aria-hidden="true"></i></span>
              </div>
            <input type="text" class="form-control" aria-label="course" name="course" placeholder=" Student Course">
          </div>
          <div class="input-group input-group-lg margin-bottom padding-right">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-graduation-cap" aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" aria-label="name" name="grade" placeholder="Student Grade">
          </div>
          <div id="add-cancel-buttons">
            <button id="add" type="submit">Add</button>
            <button id="cancel" type="reset">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>

</html>
